<div class="ui" (mousemove)="MouseMove($event)"><!-- check cdk drop list group-->
  
  <div vertical-bar></div>

    <div box *ngFor="let node of workspace" cdkDrag cdkDragBoundary=".ui" (cdkDragStarted)="dragStart($event, box.value)" (cdkDragMoved)="dragMoved($event, box.value)" (cdkDragEnded)="dragEnd($event, box.value)" [cdkDragFreeDragPosition]="box.value.position" [ngStyle]="{'z-index': box.value.zIndex}"></div>
    
      <div arrow-handle *ngFor="let handle of box.handles" (click)="drawConnectionArrow(handle, box)" [ngStyle]="{'left':handle.left + 'px', 'top': handle.top + 'px', 'background-color':handle.color}"></div>
    
      <p>{{box.message}} index: {{box.id}}</p>
    
    </div>
</div>

<canvas #canvas class = "canvas" (mousemove)="MouseMove($event)" (click) = abortConnectionArrow()>Canvas not properly loaded</canvas>
