<div class="ui"><!-- check cdk drop list group-->
  
  <div class="vertical-bar">
    <button (mousedown)="addBox(0, panel)">Add item a</button>
    <button (mousedown)="addBox(1, panel)">Add item b</button>
    <button (mousedown)="addBox(2, panel)">Add item c</button>
  </div>

  <div *ngFor="let row of panel">
    <div class="example-box" *ngFor="let box of row" cdkDrag cdkDragBoundary=".ui" (cdkDragStarted)="dragStart($event, box)" (cdkDragMoved)="dragMoved($event, box)" (cdkDragEnded)="dragEndPanel($event, box)" [cdkDragFreeDragPosition]="box.position">
      {{box.message}}
    </div>
  </div>

  <div *ngFor="let row of workspace">
    <div class="example-box" *ngFor="let box of row" cdkDrag cdkDragBoundary=".ui" (cdkDragStarted)="dragStart($event, box)" (cdkDragMoved)="dragMoved($event, box)" (cdkDragEnded)="dragEnd($event, box)">
      {{box.message}}
    </div>
  </div>

  <div class="example-container">
    <h2>Done</h2>
  
    <div
      cdkDropList
      #workspacelist="cdkDropList"
      [cdkDropListData]="workspace"
      [cdkDropListConnectedTo]="[panellist]"
      class="example-list">
      @for (row of workspace; track row) {
        @for (box of row; track box) {
          <div class="example-box" cdkDrag cdkDragBoundary=".ui">{{box.message}}</div>
        }
      }

  <!-- <div *ngFor="let row of boxes">
    <div class="example-box" id="box.id" *ngFor="let box of row" cdkDrag cdkDragBoundary=".ui" (cdkDragStarted)="dragStart($event, box)" (cdkDragMoved)="dragMoved($event, box)" (cdkDragEnded)="dragEnd($event, box)">
      {{box.message}} -->

    </div>
  </div>

</div>
