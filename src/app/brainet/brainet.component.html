<app-header></app-header>

<div class="ui"><!-- check cdk drop list group-->
  
  <div class="vertical-bar">
    <div cdkDropList
    #panellist = "cdkDropList"
    class="example-list"
    [cdkDropListData]="panel"
    [cdkDropListConnectedTo]="[workspacelist]"
    >
      @for (row of panel; track row) {
        @for (box of row; track box) {
          <div class="example-box" cdkDrag cdkDragBoundary=".ui">{{box.message}}</div>
        }
      }
    </div>
  </div>


  <div class="example-container">
    <h2>Done</h2>
  
    <div
      cdkDropList
      #workspacelist="cdkDropList"
      [cdkDropListData]="workspace"
      [cdkDropListConnectedTo]="[panellist]"
      class="example-list">
      @for (row of workspace; track row) {
        @for (box of row; track box) {
          <div class="example-box" cdkDrag cdkDragBoundary=".ui">{{box.message}}</div>
        }
      }
    </div>
  </div>

  <div class = "bin">
    drop here to remove
  </div>

  <canvas #canvas>Canvas not properly loaded</canvas>
</div>
