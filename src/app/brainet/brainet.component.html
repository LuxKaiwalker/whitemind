<div class="ui"><!-- check cdk drop list group-->
  
  <div class="vertical-bar"></div>

  <div *ngFor="let row of workspace">
    <div class="example-box" *ngFor="let box of row" cdkDrag cdkDragBoundary=".ui" (cdkDragStarted)="dragStart($event, box)" (cdkDragMoved)="dragMoved($event, box)" (cdkDragEnded)="dragEnd($event, box)" [cdkDragFreeDragPosition]="box.position" [ngStyle]="{'z-index': box.zIndex}">
      {{box.message}}
    </div>
  </div>

  <canvas #canvas>Canvas not properly loaded</canvas>
</div>
