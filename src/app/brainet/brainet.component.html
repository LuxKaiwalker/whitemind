<app-header></app-header>


<div class="ui w-full absolute  bg-light_gray dark:bg-gray text-dark dark:text-white" (mousemove)="mouseMove($event)"><!-- check cdk drop list group-->

  <div class = "absolute w-40 h-14 z-40 bg-accent rounded-xl text-4xl text-center content-center items-center hover:bg-accent_dark" style = "left: 16.5px; top: 90%;"(click)="onSave($event)">
    Save!
  </div>

</div>


<canvas #canvas class = "canvas absolute w-full z-0 bg-transparent" (mousemove)="mouseMove($event)" (mousedown) = "onMouseDown($event)" (mouseup)="onMouseUp($event)" (mouseout)="onMouseOut($event)" (wheel)="onScroll($event)" (contextmenu)="onContextMenu($event, true)">Canvas not properly loaded</canvas>



<!-- dense layer context menu -->
<div id="contextMenu" class="fixed bg-white rounded-lg shadow-lg z-50 w-96 p-6 space-y-4">
  <h3 class="text-center text-lg font-semibold mb-4">Configuration for Dense Layer</h3>
  <form id="configForm" class="space-y-4">
      <div>
          <label for="configInput" class="block text-sm font-medium text-gray-700">Enter Value:</label>
          <input type="text" id="configInput" name="configInput" class="mt-1 p-2 border border-gray-300 rounded-lg w-full focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Type something..." required>
      </div>

      <div class="relative">
        <label for="configDropdown" class="block text-sm font-medium text-gray-700">Select Option:</label>
        <select id="configDropdown" name="configDropdown" class="mt-1 p-2 border border-gray-300 rounded-lg w-full focus:outline-none focus:ring-2 focus:ring-indigo-500">
          <option value="option1">Option 1</option>
          <option value="option2">Option 2</option>
          <option value="option3">Option 3</option>
        </select>
      </div>
  </form>
</div>
