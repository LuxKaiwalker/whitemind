<app-header />

<div class = ui>
    <div class="vertical-bar">
        <button (mousedown)="addBox(0)">Add item a</button>
        <button (mousedown)="addBox(1)">Add item b</button>
        <button (mousedown)="addBox(2)">Add item c</button>
    </div>
    
    <div *ngFor="let row of boxes">
        <div class = example-box *ngFor="let box of row" cdkDrag cdkDragBoundary=".ui"  (cdkDragStarted)="dragStart($event)" (cdkDragMoved)="dragMoved($event)" (cdkDragEnded)="dragEnd($event)" >
            {{box.message}}
        </div>
    </div>

    <canvas #canvas>Canvas not properly loaded</canvas>
    
</div>
