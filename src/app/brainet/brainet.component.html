<app-header></app-header>

<div class="ui"><!-- check cdk drop list group-->
  
  <div class="vertical-bar">
    <button (mousedown)="addBox(0, panel)">Add item a</button>
    <button (mousedown)="addBox(1, panel)">Add item b</button>
    <button (mousedown)="addBox(2, panel)">Add item c</button>
  </div>

  <div *ngFor="let row of panel">
    <div class="example-box" *ngFor="let box of row" cdkDrag cdkDragBoundary=".ui" (cdkDragStarted)="dragStart($event, box)" (cdkDragMoved)="dragMoved($event, box)" (cdkDragEnded)="dragEnd($event, box)" [cdkDragFreeDragPosition]="box.position">
      {{box.message}}
    </div>
  </div>

  <div *ngFor="let row of workspace">
    <div class="example-box" *ngFor="let box of row" cdkDrag cdkDragBoundary=".ui" (cdkDragStarted)="dragStart($event, box)" (cdkDragMoved)="dragMoved($event, box)" (cdkDragEnded)="dragEnd($event, box)">
      {{box.message}}
    </div>
  </div>

  <div class = "bin">
    drop here to remove
  </div>

  <canvas #canvas>Canvas not properly loaded</canvas>
</div>

<router-outlet></router-outlet>
