<app-header />

<div class = ui>
    <div class="vertical-bar">
        <button (click)="addBox(0)">Add item a</button>
        <button (click)="addBox(1)">Add item b</button>
        <button (click)="addBox(2)">Add item c</button>
    </div>
    
    <div *ngFor="let row of boxes">
        <div class = example-box *ngFor="let box of row" cdkDrag cdkDragBoundary=".ui" (cdkDragMoved)="dragMoved($event)" (cdkDragEnded)="dragEnd($event)">
            {{box}}
        </div>
    </div>

    
    <app-canvas class="workspace" [message]="message" [position]="position"></app-canvas>
</div>

<router-outlet />
