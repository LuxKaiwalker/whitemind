<div class="ui" (mousemove)="MouseMove($event)"><!-- check cdk drop list group-->
  
  <div vertical-bar></div>

    <div box *ngFor="let box of workspace" cdkDrag cdkDragBoundary=".ui" (cdkDragStarted)="dragStart($event, box)" (cdkDragMoved)="dragMoved($event, box)" (cdkDragEnded)="dragEnd($event, box)" [cdkDragFreeDragPosition]="box.position" [ngStyle]="{'z-index': box.zIndex}">

      <div arrow-handle *ngFor="let handle of box.handles" (click)="drawConnectionArrow(handle, box)" [ngStyle]="{'left':handle.left + 'px', 'top': handle.top + 'px', 'background-color':handle.color}"></div>

      <p>{{box.message}}</p>

    </div>
</div>

<canvas #canvas class = "canvas" (mousemove)="MouseMove($event)">Canvas not properly loaded</canvas>
