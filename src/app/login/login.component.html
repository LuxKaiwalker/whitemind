<app-header></app-header>

<div class = "w-screen h-screen bg-home-light dark:bg-home-dark bg-no-repeat bg-cover z-0 text-center items-center content-center">
    <div class="mx-auto text-dark dark:text-white bg-gray-100 dark:bg-dBackground bg-opacity-50 p-7 z-10 w-1/3">
        <div class="login-form">
            <h1 class="text-5xl font-bold mb-4">Login</h1>
            <form (submit)="onSubmit($event, email, password)">

                <div class="mb-4 text-3xl">
                    <label for="email" class="block text-gray-700">Email</label>
                    <input type="text" id="email" name="email" class="form-input mt-1 block w-full bg-light_gray dark:bg-dark" required [(ngModel)]="email">
                </div>
                <div class="mb-4 text-3xl">
                    <label for="password" class="block text-gray-700">Password</label>
                    <input type="password" id="password" name="password" class="form-input mt-1 block w-full bg-light_gray dark:bg-dark" required [(ngModel)]="password">
                </div>
                <button type="submit" class="bg-accent hover:bg-accent_dark text-white font-bold py-2 px-4 rounded">Login</button>
            </form>
        </div>
    </div>
</div>



<app-footer></app-footer>
