<app-header></app-header>

<div class = "w-screen h-screen bg-home-light dark:bg-home-dark bg-no-repeat bg-cover z-0 text-center items-center content-center">
    <div class="mx-auto text-dark dark:text-white bg-gray-100 dark:bg-dBackground bg-opacity-50y p-7 z-10 w-1/3">
        <div class="login-form">
            <h1 class="text-5xl font-bold mb-4">Register</h1>
            <form (submit)="onSubmit($event, email, username, password, confirmPassword)">
                <div class="mb-4 text-3xl">
                    <label for="username" class="block text-gray-700">Select your Email:</label>
                    <input type="text" id="username" name="username" [(ngModel)]="email" class="form-input mt-1 block w-full bg-light_gray dark:bg-dark" required>
                </div>
                <div class="mb-4 text-3xl">
                    <label for="username" class="block text-gray-700">Select your Username:</label>
                    <input type="text" id="username" name="username" [(ngModel)]="username" class="form-input mt-1 block w-full bg-light_gray dark:bg-dark" required>
                </div>
                <div class="mb-4 text-3xl">
                    <label for="password" class="block text-gray-700">Select a Password</label>
                    <input type="password" id="password" name="password" [(ngModel)]="password" class="form-input mt-1 block w-full bg-light_gray dark:bg-dark" required>
                </div>
                <div class="mb-4 text-3xl">
                    <label for="confirmPassword" class="block text-gray-700">Type the Password again</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="confirmPassword" class="form-input mt-1 block w-full bg-light_gray dark:bg-dark" required>
                </div>
                <button type="submit" class="bg-accent hover:bg-accent_dark text-white font-bold py-2 px-4 rounded">Register</button>
            </form>
        </div>
    </div>
</div>

<app-footer></app-footer>
